  <script language="javascript">

	var curLogo = "00001";

	//Adding this function to preserve parameters but also limit SOA with both POST and GET methods
	location.params = function(params) {
		var params_obj = {}, i, parts, len, key, value;

		if (typeof params === 'string') {
			value = location.search.match(new RegExp('[?&]' + params + '=?([^&]*)[&#$]?'));
			return value ? value[1] : undefined;
		}

		var _params = location.search.substr(1).split('&');

		for (i = 0, len = _params.length; i < len; i++) {
			parts = _params[i].split('=');
			if (! parts[0]) {continue;}
			params_obj[parts[0]] = parts[1] || true;
		}

		if (typeof params !== 'object') {return params_obj;}

		for (key in params) {
			value = params[key];
			if (typeof value === 'undefined') {
				delete params_obj[key];
			} else {
				params_obj[key] = value;
			}
		}

		parts = [];
		for (key in params_obj) {
			parts.push(key + (params_obj[key] === true ? '' : '=' + params_obj[key]));
		}

		location.search = parts.join('&');
	};

	function getURLParam(){
		var foundSOA = "";
		var showWhat = "";
		var foundLogo = "";
		var strHref = window.location.href;
		
		if ( strHref.indexOf("?") > -1 ){
			var strParams = strHref.substr(strHref.indexOf("?")).toLowerCase();
			var paramsArray = strParams.split("&");
			for (var i = 0; i < paramsArray.length; i++){
				if ((paramsArray[i].indexOf("soa=") > -1 ) || (paramsArray[i].indexOf("s=") > -1 )){
					var aParamArray = paramsArray[i].split("=");
					//If our SOA is greater than 6 characters, reduce it
					if (aParamArray[1].length > 6) {
						aParamArray[1] = aParamArray[1].substring(0,6);
						location.params({soa: aParamArray[1]});
					}
					foundSOA = aParamArray[1];
				}
				if (paramsArray[i].indexOf("show=") > -1 ){
					var aParamArray = paramsArray[i].split("=");
					showWhat = aParamArray[1];
				}
				if (paramsArray[i].indexOf("logo=") > -1 ){
					var aParamArray = paramsArray[i].split("=");
					//If our logo is greater than 6 characters, reduce it
					if (aParamArray[1].length > 6) {
						aParamArray[1] = aParamArray[1].substring(0,6);
						location.params({logo: aParamArray[1]});
					}
					foundLogo = aParamArray[1];
				}
				if (paramsArray[i].indexOf("zip=") > -1 ){
					var aParamArray = paramsArray[i].split("=");
					zip = aParamArray[1];
				}
			}
		}
		if (foundSOA == "") {
			foundSOA = "00001";
		}
		if (showWhat == "logo") {
			curLogo = foundSOA;
		}
		if (foundLogo != "") {
			curLogo = foundLogo;
		}

  		return foundSOA;
	}

	var curSOA = getURLParam();

	function modifyForm(form){
		form = typeof form !== 'undefined' ? form : document.forms[0];  //default to first form in document
		for (i=0; i<form.length; i++){
			var item = form.elements[i];
			if (item.name == "POL_soaCode" || item.name == "soa"){
				item.value = curSOA;
			}
		}
	}

	function addURLparam(form){
		form = typeof form !== 'undefined' ? form : document.forms[0];  //default to first form in document
		var strHref = window.location.href;
  		var strParam = "";
    	if (strHref.indexOf("?") > -1 ){
  			strParam = strHref.substr(strHref.indexOf("?") + 1);
		}
    	form.action = form.action + strParam;
	}

	function appendFormValues(form){
		form = typeof form !== 'undefined' ? form : document.forms[0];  //default to first form in document
		var formvalues="";
		for (i=0; i<form.length; i++){
			var item = form.elements[i];
			var formitem = item.name;
			var formvalue = item.value;
			formvalues += formitem + "=" + formvalue + "&";
		}
		form.action = form.action + "?" + formvalues;
	}

	function addPageData(form){
		form = typeof form !== 'undefined' ? form : document.forms[0];  //default to first form in document
		modifyForm(form);
		appendFormValues(form);
		addURLparam(form);
	}









window.onload = function() {
  //if zipcode is part of the url parameters, pre-fill the form with the given zipcode

	if(document.getElementsByName("zip").length > 0 && zip != "")

	if(document.getElementsByName("Zip").length > 0 && zip != "")

	}
	if(document.getElementsByName("Zipcode").length > 0 && zip != "")
	{
		document.getElementsByName("Zipcode")[0].value = zip;
	}
};

	if(copyright_elem != null && copyright_elem.innerHTML === ''){
		if (copyright_elem.hasAttribute("data-string") && copyright_elem.getAttribute('data-string') != '') {
			var str = copyright_elem.getAttribute('data-string');
		 	var res = str.split("|");
		 	var output = '';
			
			if(typeof disclaimer.length != 'undefined'){
				for(var i = 0; i < res.length; i++) {
					if(res[i].indexOf("[p]") != -1){
						res[i] = res[i].replace('[p]','');						
						
						for(var j = 0; j < disclaimer.length; j++) {
						    var obj = disclaimer[j];

					    	if(res[i].toLowerCase() == obj.category){
						    	output += '<p>' + obj.msg + ' </p>'
					    	}	 	
						}
			    }
			    else{
			    	for(var j = 0; j < disclaimer.length; j++) {
					    var obj = disclaimer[j];

					   	if(res[i].toLowerCase() == obj.category){
					    	output += "<span>" + obj.msg + " </span>"
					   	}	 	
						}
			    }
			  }

			}
			else {				
				copyright_elem.innerHTML = default_msg;
			}
		}
		else {
			copyright_elem.innerHTML = default_msg;
		}
	}
